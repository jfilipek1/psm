<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sports</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Zapis na zajęcia sportowe</h1>
    </div>
    <div class="text-center pb-4">
        <form>
            <input id="name" name="name" type="text"><br><label for="#name">Imię</label><br>
            <input id="surname" name="surname" type="text"><br><label for="#surname">Nazwisko</label><br>
            <input id="email" name="email" type="email"><br><label for="#email">Email</label><br>
            <label for="student">Student</label>
            <input type="radio" name="role" value="Student" id="student"><br>
            <label for="student">Pracownik</label>
            <input type="radio" name="role" value="Employer" id="employer"><br>
            <input id="variant" list="activities">
            <datalist id="activities">
                <option value="Basen">
                <option value="Siatkówka">
                <option value="badminton">
            </datalist>
            <br>
            <label for="variant">Uwagi</label><br>
            <textarea id="comments"></textarea><br>
            <input type="submit" value="Zarejestruj">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
